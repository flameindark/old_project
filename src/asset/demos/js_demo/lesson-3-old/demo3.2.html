		var aInput=document.getElementsByTagName('input');
		var oBtn=document.getElementsByTagName('button')[0];

		// 借鉴的脚本，对输入做了正则处理，保证了使用的体验

			window.onload = function ()
			{
			
				var i = 0;
				
				for (i = 0; i < aInput.length; i++)
				{
					// 下面的代码使用了键盘输入完成的事件，并在此时对不符合的输入利用正则进行去除。技巧get
					aInput[i].onkeyup = function ()
					{
						this.value = this.value.replace(/\D/,"") //这里的正则表达式不知为什么要写成/[^\d]/????我改成\D也可以
					}	
				}
				
				oBtn.onclick = function ()
				{
					(aInput[0].value == "" || aInput[1].value == "") ?
					alert("请输入数字！") :
					oSpan.innerHTML = parseInt(aInput[0].value) + parseInt(aInput[1].value);
				}
			};


	</script>
