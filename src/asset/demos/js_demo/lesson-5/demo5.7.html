<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>用键盘控制的div</title>
	<style>
		pre{border:1px dashed green;background: #eee;padding: 10px;color: green;font-size: 14px;}
		div{background: red;width: 100px;height: 100px;position: absolute;}
	</style>
</head>
<body>
	<pre>红色方块为键盘操作区域，您可以进行如下操作：

上：↑ 下：↓ 左：← 右：→

Ctrl + 1 : 背景变为绿色
Ctrl + 2 : 背景变为黄色
Ctrl + 3 : 背景变为蓝色
Ctrl + ↑ : 放大
Ctrl + ↓ : 缩小
</pre>
	<div style="color:red;"></div>
	<script>
		window.onload=function  () {
			var oDiv=document.getElementsByTagName('div')[0];

			document.onkeydown=function  (ev) {
				var oEvent=ev||window.event;
				var doc=document.body||document.documentElement;
				var speed=10;
				console.log(oEvent.keyCode);
				switch(oEvent.keyCode){

					case 38:
						if (oDiv.offsetTop>=speed) 
							oDiv.style.top=oDiv.offsetTop-speed+"px";
						else
							oDiv.style.top=0;
						break;
					case 37:
						if (oDiv.offsetLeft>=speed) 
							oDiv.style.left=oDiv.offsetLeft-speed+'px';
						else 
							oDiv.style.left=0;
						break;
					case 39:
						if (oDiv.offsetLeft<=doc.offsetWidth-oDiv.offsetWidth)
						oDiv.style.left=oDiv.offsetLeft+speed+"px";
						break
					case 40:
						if (oDiv.offsetTop<=doc.clientHeight-oDiv.offsetHeight) 
						oDiv.style.top=oDiv.offsetTop+speed+'px';
						break;
					case 17&&49:
						oDiv.style.background="green";
						break;
					case 17&&50:
						oDiv.style.background="yellow";
						break;
					case 17&&51:
						oDiv.style.background="blue";
						break;
					case 17&&38:
						oDiv.style.width=oDiv.offsetWidth+speed+'px';
						oDiv.style.height=oDiv.offsetHeight+speed+'px';
						break;
					case 17&&39:
						alert("i'dont give a shit")
						oDiv.style.width=oDiv.offsetWidth-speed+'px';
						oDiv.style.height=oDiv.offsetHeight-speed+'px';
						break;
				}
			}
		}
	</script>
</body>
</html>
