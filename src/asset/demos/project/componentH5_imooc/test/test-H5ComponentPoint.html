<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>测试基本组件</title>
	<script type="text/javascript" src="../js/lib/jquery.js"></script>
	<script type="text/javascript" src="../js/lib/jquery-ui.min.js"></script>
	<script type="text/javascript" src="../js/lib/jquery.fullPage.js"></script>
	<style type="text/css">
		body{
			margin: 0;
			padding: 0;
			background-color: #000; 
			font-size: 12px;
		}
		.iphone{
			width: 340px;
			height: 540px;
			background-color: #fff;
			position: absolute;
			left: 50%;
			top: 50%;
			margin: -270px 0 0-170px;
		}
	</style>
	<link rel="stylesheet" href="../css/H5ComponentBase.css">
	<link rel="stylesheet" href="../css/H5ComponentPoint.css">
	<script src="../js/H5ComponentBase.js"></script>
	<script src="../js/H5ComponentPoint.js"></script>
</head>
<body>
	<div class="iphone">
		
	</div>
	<script type="text/javascript">
		var cfg = {
			type : 'point',

			width : 300,
			height : 300, 
			data : [
				['A' , .4 , 'green'],
				['B' , .2 , 'yellow',0,'-60%'],
				['C' , .2 , 'red',0,'120%']
			],
			css : {
				bottom :0,
				opacity :0
			},
			center : true,
			animateIn:{bottom:'40%',opacity:1},
			animateOut:{bottom:0,opacity:0},
		}
		var h5 = new H5ComponentPoint('myPonitComponent',cfg);
		$('.iphone').append(h5);

		var load = true;
		$('body').click(function () {
			load = !load;
			$('.h5_component').trigger(load?'onLeave':'onLoad');
		})
	</script>
</body>
</html>
