<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>测试基本组件</title>
	<script type="text/javascript" src="../js/lib/jquery.js"></script>
	<script type="text/javascript" src="../js/lib/jquery-ui.min.js"></script>
	<script type="text/javascript" src="../js/lib/jquery.fullPage.js"></script>
	<style type="text/css">
		body{
			margin: 0;
			padding: 0;
			background-color: #000; 
			font-size: 12px;
		}
		.iphone{
			width: 340px;
			height: 540px;
			background-color: #fff;
			position: absolute;
			left: 50%;
			top: 50%;
			margin: -270px 0 0-170px;
		}
	</style>
	<link rel="stylesheet" href="../css/H5ComponentBase.css">
	<script src="../js/H5ComponentBase.js"></script>
</head>
<body>
	<div class="iphone">
		
	</div>
	<script type="text/javascript">
		var cfg = {
			type : 'base',
			text : 'text',
			width : 514,
			height : 306, 
			bg : '../images/p1_people.png',
			css : {
				bottom :0,
				opacity :0
			},
			animateIn:{bottom:80,opacity:1},
			animateOut:{bottom:0,opacity:0},
			center : true,
		}
		var h5 = new H5ComponentBase('myName',cfg);
		$('.iphone').append(h5);

		var load = true;
		$('body').click(function () {
			load = !load;
			$('.h5_component').trigger(load?'onLeave':'onLoad');
		})
	</script>
</body>
</html>
